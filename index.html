<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Teste Frontend VAGAS.com</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<main class="box">
		<header class="header">
			<h1 class="title">Formulário<br />para compra de<br /><strong>Pacote de Stickers</strong></h1>
		</header>
		<form class="form">
			<fieldset class="fieldset checkboxes-container">
				<h2 class="label">Quais stickers?</h2>

				<div class="checkbox-item">
					<input type="checkbox" id="react" />
					<label for="react">React</label>
				</div>

				<div class="checkbox-item">
					<input type="checkbox" id="vue" />
					<label for="vue">Vue</label>
				</div>

				<div class="checkbox-item">
					<input type="checkbox" id="angular" />
					<label for="angular">Angular</label>
				</div>
			</fieldset>

			<fieldset class="fieldset">
				<h2 class="label">Quantos stickers de cada?</h2>

				<div class="counter">
					<button type="button" id="subtract">
						<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
							<path d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z" />
						</svg>
					</button>
					<input type="number" class="no-spin" placeholder="0" />
					<button type="button" id="add">
						<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
							<path d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z" />
						</svg>
					</button>
				</div>
			</fieldset>

			<fieldset class="fieldset">
				<h2 class="label">Observações:</h2>
				<textarea name="descricao" placeholder="Alguma dúvida? Recado?"></textarea>
			</fieldset>

			<footer class="footer">
				<span></span>
				<button type="submit">Enviar</button>
			</footer>
		</form>
	</main>

	<script src="index.js"></script>
</body>

</html>
